<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/_template.xhtml">
	<ui:define name="corpo">
		<h:form id="cadastro">
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
				<fieldset id="finalizarPedido">
					<legend>
						<h:outputText style="font-size: 25px"
							value="Finalizar Pedido">
						</h:outputText>
					</legend>
					
					<div id="campos">
						<p:outputLabel value="Número Cartão:" for="numero"></p:outputLabel>
						<p:inputText value="#{cartaoMB.card.numero}" id="numero" required="true"
						requiredMessage="Informe o número do cartão!">
							<f:ajax listener="#{cartaoMB.numeroMudou}" render="bandeira" />
						</p:inputText>
						
						<p:outputLabel value="Bandeira:" for="bandeira"></p:outputLabel>
						<p:inputText value="#{cartaoMB.card.bandeira}" id="bandeira" disabled="true"/>
					
					</div>
					
					<div id="botoes">	
						<p:commandButton value="Finalizar Compra" action="#{carrinhoMB.finalizaCompra}" update="cadastro" ajax="true"/>
						
					</div>
				</fieldset>
			</h:form>
	</ui:define>
</ui:composition>
</html>
