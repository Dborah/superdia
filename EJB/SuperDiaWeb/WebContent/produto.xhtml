<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Produto</title>
</h:head>

<h:body>
	<h2>
		<h:outputText value="Novo Produto" rendered="#{empty produtoMB.produto.id}"></h:outputText>
		<h:outputText value="Editar Produto" rendered="#{not empty produtoMB.produto.id}"></h:outputText>
	</h2>
	
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome" for="nome"></h:outputLabel>
			<h:inputText value="#{produtoMB.produto.nome}" id="nome"></h:inputText>
			
			<h:outputLabel value="Descricão" for="descricao"></h:outputLabel>
			<h:inputText value="#{produtoMB.produto.descricao}" id="descricao"></h:inputText>
			
			<h:outputLabel value="Preço" for="preco"></h:outputLabel>
			<h:inputText value="#{produtoMB.produto.preco}" id="preco"></h:inputText>
			
			<h:outputLabel value="Estoque mínimo" for="estoqueMinimo"></h:outputLabel>
			<h:inputText value="#{produtoMB.produto.estoqueMinimo}" id="estoqueMinimo"></h:inputText>
			
			<h:outputLabel value="Quantidade em estoque" for="qtde"></h:outputLabel>
			<h:inputText value="#{produtoMB.produto.quantidadeEstoque}" id="qtde"></h:inputText>
			
			<h:commandButton value="Gravar" action="#{produtoMB.gravar}"></h:commandButton>
			<h:commandButton value="Cancelar" action="#{produtoMB.cancela}"></h:commandButton>
			
		</h:panelGrid>
	</h:form>
	
	<h:form id="lista">
		<h2>Lista de Produtos</h2>
		<h:dataTable value="#{produtoMB.produtos}" var="p" border="1">
			<h:column>
				<f:facet name="header">Nome</f:facet>
				#{p.nome}
			</h:column>
			<h:column>
				<f:facet name="header">Descrição</f:facet>
				#{p.descricao}
			</h:column>
			<h:column>
				<f:facet name="header">Preço</f:facet>
				#{p.preco}
			</h:column>
			
			<h:column>
				<f:facet name="header">Estoque mínimo</f:facet>
				#{p.estoqueMinimo}
			</h:column>
			
			<h:column>
				<f:facet name="header">Quantidade estoque</f:facet>
				#{p.quantidadeEstoque}
			</h:column>
			
			<h:column>
				<f:facet name="header">Ações</f:facet>
			
				<h:commandLink value="Alterar" styleClass="btn">
					<f:setPropertyActionListener value="#{p}" target="#{produtoMB.produto}"></f:setPropertyActionListener>
				</h:commandLink>
				<h:commandLink value="Remover" action="#{produtoMB.remove(p)}"/>
				
			</h:column>
		</h:dataTable>
	</h:form>
	
</h:body>
</html>
