<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Vendas realizadas</title>
</h:head>

<h:body>
	<h:form id="lista">
		<h2>Vendas realizadas</h2>
		<h:dataTable value="#{vendaMB.vendas}" var="v" border="1">
			
			<h:column>
				<f:facet name="header">Id</f:facet>
				#{v.id}
			</h:column>
			
			<h:column>
				<f:facet name="header">Cliente</f:facet>
				#{v.usuario.usuario}
			</h:column>
			
			<h:column>
				<f:facet name="header">data</f:facet>
				<h:outputText value="#{v.data.time}">
					<f:convertDateTime timeZone="America/Sao_Paulo" pattern="dd-MM-yyyy HH:mm"/>
				</h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">Lista de Produtos</f:facet>
				<h:selectOneMenu>
					<f:selectItem itemLabel="Qtde - Produto" />
					<f:selectItems value="#{v.itensVenda}" var="item"
						itemValue="#{item.quantidade}" itemLabel="#{ item.quantidade} - #{item.produto.nome}" />								
				</h:selectOneMenu>
			</h:column>
			
			<h:column>
				<f:facet name="header">Ações</f:facet>
				<h:commandLink value="Remover" action="#{vendaMB.remove(v)}"/>
			</h:column>
		</h:dataTable>
	</h:form>
	
</h:body>
</html>
