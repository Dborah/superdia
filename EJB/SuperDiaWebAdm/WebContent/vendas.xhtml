<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Vendas</title>
</h:head>

<h:body>
	
	<h:form>
		<h:selectOneMenu value="#{carrinhoMB.idProduto}" id="produto" >
			
			<f:selectItem itemLabel="Selecione o Produto" />
			<f:selectItems value="#{carrinhoMB.produtos}" var="produto"
				itemValue="#{produto.id}" itemLabel="#{produto.nome}" />								
		</h:selectOneMenu>
		
		<h:outputLabel value="Qtde" for="qtde"></h:outputLabel>
		<h:inputText value="#{carrinhoMB.itemVenda.quantidade}" id="qtde"></h:inputText>
		
		<h:commandButton value="Adicionar" action="#{carrinhoMB.adiciona}"></h:commandButton>
		<h:commandButton value="Finalizar" action="#{carrinhoMB.finalizaCompra}"></h:commandButton>
	</h:form>
	
	<h:form id="lista">
		<h2>Itens no carrinho</h2>
		<h:dataTable value="#{carrinhoMB.itemVendas}" var="i" border="1">
			<h:column>
				<f:facet name="header">Produto</f:facet>
				#{i.produto.nome}
			</h:column>
		
			<h:column>
				<f:facet name="header">Quantidade</f:facet>
				#{i.quantidade}
			</h:column>
			
			<h:column>
				<f:facet name="header">Ações</f:facet>
				<h:commandLink value="Remover" action="#{carrinhoMB.remove(i)}"/>
			</h:column>
		</h:dataTable>
	</h:form>
	
</h:body>
</html>
