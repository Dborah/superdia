<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Painel Administrativo</title>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputScript name="jsf.js" library="javax.faces" target="head"></h:outputScript>
</h:head>
<h:body>
	<div id="cabecalho">
		<h1>
			<a href="menu.xhtml" id="logo">Painel Administrativo</a>
		</h1>
	</div>
	<div id="conteudo">

		<div id="menubar">
			<h:form rendered="#{not empty loginMB.usuario.usuario}">
				<p:growl id="messages" showDetail="true" />

				<p:tieredMenu style="width:200px">
					<p:menuitem value="Logado como: #{loginMB.usuario.usuario}"
						disabled="true" />
					<p:separator />
					<p:menuitem value="UsuÃ¡rio" action="usuario?faces-redirect=true"
						update="messages" icon="ui-icon-person" />
						
					<p:menuitem value="Produto" action="produto?faces-redirect=true"
						update="messages" icon="ui-icon-suitcase" />
						
					<p:menuitem value="Vendas" action="vendas?faces-redirect=true"
						update="messages" icon="ui-icon-cart" />
					
					<p:separator />
					<p:menuitem value="Sair" action="#{loginMB.logout}"
						update="messages" icon="ui-icon-closethick" />
				</p:tieredMenu>
			</h:form>
		</div>
		<ui:insert name="corpo" />
	</div>

	<div id="rodape">Copyright 2017. Todos os Direitos reservados.</div>
</h:body>
</html>
